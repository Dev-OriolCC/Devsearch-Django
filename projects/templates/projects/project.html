{% extends 'main.html' %}

{% block content %}
<img src="{{ project.featured_image.url }}" alt="Not found" style="max-width: 300px">

<h1>{{ project.title }}</h1>
<hr>
    {% for tag in project.tags.all %}
        <span style="border: 1px solid grey">{{ tag.name }}</span>
    {% endfor %}
<hr>
<p>
    <span>{{ project.description }}</span>
</p>
{% endblock %}
